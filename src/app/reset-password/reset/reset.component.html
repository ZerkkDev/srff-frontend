<div class="offline-doc">
    <div class="page-header clear-filter">
        <div class="page-header-image" style="background-image: url('../assets/img/background.jpg');"></div>
        <div class="content-center">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="../../assets/img/logo.png" width="200">
                    </div>
                    <div class="card-body row justify-content-center">
                        <form class="col-md-8" [formGroup]="form" (submit)="send()">
                            <h6>Ingrese su correo</h6>
                            <div class="input-group">
                                <input [type]="type" class="form-control" placeholder="Nueva contraseña"
                                    formControlName="password">
                                <div class=" input-group-prepend password" (click)="showPassword()">
                                    <span class="input-group-text">
                                        <i [ngClass]="icon"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div class="input-group">
                                <input [type]="type" class="form-control" placeholder="Repita la contraseña"
                                    formControlName="password_confirm">
                                <div class="input-group-prepend password" (click)="showPassword()">
                                    <span class="input-group-text">
                                        <i [ngClass]="icon"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Enviar
                                </button>
                                <a class="btn btn-secondary" routerLink="/login">
                                    Atras
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
