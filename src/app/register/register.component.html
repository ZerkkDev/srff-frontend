<div class="offline-doc">
    <div class="page-header">
        <div class="page-header-image" style="background-image: url('../assets/img/background.jpg');"></div>
        <div class="content-center">
            <div class="col-md-9 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="../../assets/img/logo.png" width="175">
                    </div>
                    <div class="card-body text-left">
                        <form class="row" [formGroup]="form" (submit)="register()">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nombre y Apellido</label>
                                    <input type="text" class="form-control" name="name" formControlName="nombre"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Cédula / RUC</label>
                                    <input type="text" class="form-control" name="cedula" formControlName="cedula_ruc"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" name="telefono" formControlName="telefono"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Correo </label>
                                    <input type="email" class="form-control" name="email" formControlName="correo"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <input type="text" class="form-control" name="ciudad" formControlName="direccion"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mt-3 mb-2">Contraseña</div>
                                <div class="input-group">
                                    <input [type]="type" class="form-control" formControlName="contrasenia"
                                        name="password">
                                    <div class="input-group-prepend password" (click)="showPassword()">
                                        <span class="input-group-text">
                                            <i [ngClass]="icon"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mt-3 mb-2">Repita la contraseña</div>
                                <div class="input-group">
                                    <input [type]="type" class="form-control" formControlName="confirmacion"
                                        name="password">
                                    <div class="input-group-prepend password" (click)="showPassword()">
                                        <span class="input-group-text">
                                            <i [ngClass]="icon"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">
                                        Registrase
                                    </button>
                                    <button type="button" class="btn btn-secondary" routerLink="/home">
                                        Atras
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
