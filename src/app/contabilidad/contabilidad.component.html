<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Dia</label>
                    <input type="date" class="form-control" [formControl]="dia">
                </div>
            </div>
            <div class="col-md-3" *ngIf="usuario?.id_tipo==1">
                <div class="form-group">
                    <label>Empleado</label>
                    <select class="form-control" [formControl]="id_usuario" style="background-color: #202940;">
                        <option *ngFor="let empleado of empleados" [value]="empleado.id_usuario">
                            {{empleado.nombre}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-round btn-primary" (click)="consultar()">Consultar</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>Precio</th>
                    <th>Diamantes</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <tr *ngFor="let precio of precios">
                        <td>{{precio.prepago}}</td>
                        <td>{{precio.diamantes}}</td>
                        <td>{{precio.cantidad}}</td>
                        <td>{{precio.total}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td>{{total}}</td>
                </tfoot>
            </table>
        </div>
    </div>
</div>
