<div class="row">
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Datos Personales</h4>
                <!-- <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
                <form class="row" [formGroup]="datos" (submit)="register()">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nombre y Apellido</label>
                            <input type="text" class="form-control" name="name" formControlName="nombre" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cédula / RUC</label>
                            <input type="text" class="form-control" name="cedula" formControlName="cedula_ruc" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" name="telefono" formControlName="telefono" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Correo </label>
                            <input type="email" class="form-control" name="email" formControlName="correo" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" class="form-control" name="ciudad" formControlName="direccion" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Cambiar Contraseña</h4>
                <!-- <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
                <form class="row" [formGroup]="contrasenia" (submit)="cambiar()">
                    <div class="col-md-4">
                        <div class="mt-3 mb-2">Contraseña Actual</div>
                        <div class="input-group">
                            <input [type]="type" class="form-control" formControlName="contrasenia" name="password">
                            <div class="input-group-prepend password" (click)="showPassword()">
                                <span class="input-group-text">
                                    <i [ngClass]="icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mt-3 mb-2">Nueva contraseña</div>
                        <div class="input-group">
                            <input [type]="type" class="form-control" formControlName="nueva" name="password">
                            <div class="input-group-prepend password" (click)="showPassword()">
                                <span class="input-group-text">
                                    <i [ngClass]="icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mt-3 mb-2">Repita la contraseña</div>
                        <div class="input-group">
                            <input [type]="type" class="form-control" formControlName="confirmacion" name="password">
                            <div class="input-group-prepend password" (click)="showPassword()">
                                <span class="input-group-text">
                                    <i [ngClass]="icon"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Cambiar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
