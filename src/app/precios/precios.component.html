<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>Precio</th>
                    <th>Diamantes</th>
                    <th>Bonus</th>
                    <th class="text-center">Guardar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of precios">
                        <td [width]="85">
                            <input type="number" class="form-control" min="0" step="0.01" [(ngModel)]="item.prepago">
                        </td>
                        <td [width]="300">
                            <input type="text" class="form-control" [(ngModel)]="item.diamantes">
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.bonus" *ngIf="!item.tarjeta">
                            <textarea rows="5" class="form-control" [(ngModel)]="item.bonus"
                                *ngIf="item.tarjeta"></textarea>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-just-icon btn-round btn-success btn-sm"
                                (click)="guardar(item)">
                                <i class="fa fa-save"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
