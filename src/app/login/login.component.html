<div class="offline-doc">
    <div class="page-header clear-filter">
        <div class="page-header-image" style="background-image: url('../assets/img/background.jpg');"></div>
        <div class="content-center">
            <div class="col-sm-8 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="../../assets/img/logo.png" width="200">
                    </div>
                    <div class="card-body row justify-content-center">
                        <form class="col-md-8" [formGroup]="loginForm" (submit)="login()">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Correo" formControlName="email"
                                    name="email">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div class="input-group">
                                <input [type]="type" class="form-control" placeholder="Contraseña"
                                    formControlName="password" name="password">
                                <div class="input-group-prepend password" (click)="showPassword()">
                                    <span class="input-group-text">
                                        <i [ngClass]="icon"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <!-- <div class="form-check">
                                <input class="form-check" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>
                            </div> -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Entrar
                                </button>
                                <button type="button" class="btn btn-secondary" routerLink="/home">
                                    Atras
                                </button>
                            </div>
                            <br>
                            <a routerLink="/password">Olvide mi contraseña</a>
                        </form>
                    </div>
                </div>
            </div>

                        ¡Registrate Aqui!
                    </a>
                </div>
            </div> -->
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="copyright float-center">
                ©2021 Zona Gamer
            </div>
        </div>
    </footer>
</div>
